name: Deploy React App with Docker Swarm

on:
  push:
    branches:
      - main  # Deploys when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/react-frontend:${{ github.run_id }}

      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker network create --driver overlay react-network || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/react-frontend:${{ github.run_id }}
            docker service rm react-frontend || true
            docker service create \
              --name react-frontend \
              --publish 3001:80 \
              --network react-network \
              --replicas 1 \
              -e "NODE_ENV=production" \
              ${{ secrets.DOCKER_USERNAME }}/react-frontend:${{ github.run_id }}
